<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ospital ng Makati – Antimicrobial Request System (IDS Module)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <style>
    :root {
      --osmak-green: #009a3e;
      --osmak-green-dark: #007530;
      --osmak-red: #dc2626;
      --amber: #f59e0b;
      --amber-dark: #b45309;
      --bg-main: #f5f5f5;
      --bg-card: #ffffff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border: #d1d5db;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
    }

    /* PASSKEY LOGIN STYLES */
    #loginOverlay {
      position: fixed;
      inset: 0;
      background: #f5f5f5;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loginBox {
      width: 90%;
      max-width: 420px;
      background: white;
      padding: 1.8rem;
      border-radius: 1.2rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
    }
    .key-btn {
      display:flex; align-items:center; gap:1rem;
      background:#e8f5e9; border:2px solid #009a3e33;
      padding:0.9rem 1rem; border-radius:0.8rem;
      cursor:pointer; transition:0.2s;
    }
    .key-btn:hover {
      background:#d9f3dd;
      transform:scale(1.02);
    }

    .key-icon {
      width:56px; height:56px; border-radius:50%;
      background:#009a3e; color:white;
      display:flex; align-items:center; justify-content:center;
      font-size:1.4rem;
    }

    /* HEADER */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem 1rem;
      background: var(--osmak-green);
      color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    header img {
      height: 48px;
    }
    header h1 {
      margin: 0;
      font-size: 1.05rem;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.5rem 1rem 2rem;
    }

    .tabs { position: sticky; top:72px; z-index:90; background:var(--bg-main); padding:0.5rem 0 0.75rem; display:flex; flex-wrap:wrap; gap:0.5rem; }
    .tab-btn { background:#fff; border:1px solid var(--border); padding:0.45rem 0.9rem; border-radius:999px; cursor:pointer; font-size:0.85rem; }
    .tab-btn.active { background:var(--osmak-green); color:#fff; border-color:var(--osmak-green-dark); }

    .section { display:none; margin-top:0.75rem; }
    .section.active { display:block; }

    .filter-row { display:flex; flex-wrap:wrap; gap:0.6rem; margin-bottom:0.7rem; }
    .filter-row input, .filter-row select {
      padding: 0.45rem;
      border-radius: 0.4rem;
      border: 1px solid var(--border);
      font-size: 0.9rem;
      background: #fff;
    }

    .card { background:var(--bg-card); border-radius:0.75rem; border:1px solid var(--border);
      padding:0.85rem 0.9rem; margin-bottom:0.8rem; box-shadow:0 3px 8px rgba(0,0,0,0.04);
      cursor:pointer; }
    .card-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:0.4rem; }
    .card-title { font-weight:600; font-size:0.95rem; }
    .card-body-line { font-size:0.85rem; margin:0.12rem 0; }

    .list-container { border-radius:0.6rem; border:1px solid var(--border); background:#fff; max-height:520px; overflow-y:auto; }
    .list-item { display:flex; justify-content:space-between; gap:0.75rem; padding:0.7rem 0.9rem; border-bottom:1px solid var(--border); cursor:pointer; }

    .pill { padding:0.15rem 0.6rem; border-radius:999px; font-size:0.72rem; font-weight:600; display:inline-block; white-space:nowrap; }
    .pill-restricted { background:rgba(220,38,38,0.12); color:var(--osmak-red); }
    .pill-monitored { background:rgba(16,185,129,0.12); color:#047857; }
    .pill-ids { background:rgba(245,158,11,0.16); color:var(--amber-dark); border:1px solid var(--amber); }
    .pill-status-rej { background:rgba(220,38,38,0.16); color:var(--osmak-red); }
    .pill-status-app { background:rgba(0,154,62,0.16); color:var(--osmak-green-dark); }

    @media(max-width:640px){
      header { flex-direction:column; align-items:flex-start; }
      .tab-btn { flex:1 1 calc(50% - 0.35rem); text-align:center; }
      .list-item { flex-direction:column; align-items:flex-start; }
    }
  </style>
</head>
<body>

<!-- ============================
     PASSKEY LOGIN OVERLAY
     ============================ -->
<div id="loginOverlay">
  <div class="loginBox">
    <h2>Select Identity</h2>

    <div id="idsPasskeys" style="margin-top:1.2rem; display:flex; flex-direction:column; gap:1rem;"></div>

    <div id="pinLoginBox" style="display:none; margin-top:1.3rem;">
      <p>Enter your PIN</p>
      <input type="password" id="loginPinInput" placeholder="PIN"
             style="width:100%; padding:0.8rem; border-radius:0.5rem; border:1px solid #ccc;">
      <button id="loginSubmitBtn"
              style="margin-top:1rem; width:100%; padding:0.9rem;
                     background:#009a3e; color:white; border:none; border-radius:0.5rem;
                     font-size:1rem;">Login</button>
    </div>
  </div>
</div>

<!-- REST OF BODY WILL CONTINUE IN PART 2 -->
<header>
  <img src="https://maxterrenal-hash.github.io/justculture/osmak-logo.png" alt="OsMak Logo">
  <div>
    <h1>OSPITAL NG MAKATI</h1>
    <small>Antimicrobial Request System – IDS Module</small>
  </div>
</header>

<div class="main">
  <div class="tabs">
    <button class="tab-btn active" data-tab="pending">Pending Restricted</button>
    <button class="tab-btn" data-tab="approvedRestricted">Approved Restricted</button>
    <button class="tab-btn" data-tab="rejectedRestricted">Rejected Restricted</button>
    <button class="tab-btn" data-tab="approvedMonitored">Approved Monitored</button>
    <button class="tab-btn" data-tab="rejectedMonitored">Rejected Monitored</button>
  </div>

  <!-- =======================
       PENDING RESTRICTED
       ======================= -->
  <section class="section active" id="pending">
    <div class="filter-row">
      <select id="pendingIdsFilter" disabled style="opacity:0.6;">
        <option value="">Automatically filtered to your account</option>
      </select>
    </div>
    <div id="pendingList"></div>
  </section>

  <!-- =======================
       APPROVED RESTRICTED
       ======================= -->
  <section class="section" id="approvedRestricted">
    <div class="filter-row">
      <input type="date" id="approvedRestrictedFrom">
      <input type="date" id="approvedRestrictedTo">

      <select id="approvedRestrictedIdsFilter" disabled style="opacity:0.6;">
        <option>Filtered to your account</option>
      </select>
    </div>
    <div class="list-container" id="approvedRestrictedList"></div>
  </section>

  <!-- =======================
       REJECTED RESTRICTED
       ======================= -->
  <section class="section" id="rejectedRestricted">
    <div class="filter-row">
      <input type="date" id="rejectedRestrictedFrom">
      <input type="date" id="rejectedRestrictedTo">
      <select id="rejectedRestrictedIdsFilter" disabled style="opacity:0.6;">
        <option>Filtered to your account</option>
      </select>
    </div>
    <div class="list-container" id="rejectedRestrictedList"></div>
  </section>

  <!-- =======================
       APPROVED MONITORED
       ======================= -->
  <section class="section" id="approvedMonitored">
    <div class="filter-row">
      <input type="date" id="approvedMonitoredFrom">
      <input type="date" id="approvedMonitoredTo">
      <input type="text" id="approvedMonitoredPharm" placeholder="Filter by Pharmacist">
    </div>
    <div class="list-container" id="approvedMonitoredList"></div>
  </section>

  <!-- =======================
       REJECTED MONITORED
       ======================= -->
  <section class="section" id="rejectedMonitored">
    <div class="filter-row">
      <input type="date" id="rejectedMonitoredFrom">
      <input type="date" id="rejectedMonitoredTo">
      <input type="text" id="rejectedMonitoredPharm" placeholder="Filter by Pharmacist">
    </div>
    <div class="list-container" id="rejectedMonitoredList"></div>
  </section>
</div>

<!-- LOADING OVERLAY -->
<div class="loading-overlay" id="loadingOverlay">
  <div class="loading-pill">Updating…</div>
</div>

<!-- DETAILS MODAL -->
<div class="modal-backdrop" id="detailsBackdrop">
  <div class="modal-box">
    <div class="modal-header">
      <h3>Request Details</h3>
      <button class="close-btn" id="detailsClose">✕</button>
    </div>
    <div class="modal-body" id="detailsBody"></div>
  </div>
</div>

<!-- REJECTION MODAL (NO PIN ANYMORE) -->
<div class="modal-backdrop" id="reasonBackdrop">
  <div class="modal-box">
    <div class="modal-header">
      <h3>Disapproval Reason</h3>
      <button class="close-btn" id="reasonClose">✕</button>
    </div>

    <div class="modal-body">
      <select id="rejectReason" style="width:100%; padding:0.5rem;">
        <option>No infection</option>
        <option>Wrong choice</option>
        <option>Wrong dose</option>
        <option>Wrong route</option>
        <option>Wrong duration</option>
        <option>Others (specify)</option>
      </select>

      <input type="text" id="rejectReasonOther" placeholder="Specify..."
             style="width:100%; margin-top:0.7rem; padding:0.5rem; display:none;">

      <textarea id="rejectReasonNotes"
        placeholder="Notes (optional)"
        style="width:100%; height:120px; margin-top:0.7rem;"></textarea>

      <div style="margin-top:1rem; display:flex; gap:0.5rem;">
        <button class="btn btn-reject" id="rejectSubmit">Submit</button>
        <button class="btn btn-delete" id="rejectCancel">Cancel</button>
      </div>
    </div>
  </div>
</div>

<script>
/* ========================
   CONFIG
   ======================== */
const API = "https://script.google.com/macros/s/AKfycbyCPdkum-DfqkkZC5Ws1KzSIop264g7tsOO9A1RVt5ZtPi8uQE0QYkDLg3yUxeAa46T/exec";

const IDS_LIST = [
  "Dr. Christopher John Tibayan",
  "Dr. Paulo Garcia",
  "Dr. Jelly Ann Gozun-Recuenco",
  "Dr. Michelle Carandang-Cuvin",
  "Dr. Pia Catrina Tolentino Torres"
];

let ALL_DATA = [];
let CURRENT_IDS = null;
let pendingRejectFileId = null;

/* ========================
   INITIALS WITHOUT 'Dr.'
   ======================== */
function getInitials(name) {
  return name.replace(/^Dr\.?\s*/i, "")
             .trim()
             .split(" ")
             .map(w => w[0])
             .join("")
             .toUpperCase();
}

/* ========================
   RENDER PASSKEY LOGIN
   ======================== */
function renderPasskeyLogin() {
  const area = document.getElementById("idsPasskeys");
  area.innerHTML = "";

  IDS_LIST.forEach(name => {
    const div = document.createElement("div");
    div.className = "key-btn";

    div.innerHTML = `
      <div class="key-icon">${getInitials(name)}</div>
      <strong>${name}</strong>
    `;

    div.onclick = () => {
      CURRENT_IDS = name;
      document.getElementById("pinLoginBox").style.display = "block";
    };

    area.appendChild(div);
  });
}

/* ========================
   LOGIN SUBMIT
   ======================== */
document.getElementById("loginSubmitBtn").onclick = async () => {
  const pin = document.getElementById("loginPinInput").value.trim();
  if (!pin) return alert("PIN required.");

  try {
    const res = await fetch(API, {
      method: "POST",
      body: JSON.stringify({
        action: "validateIdsLogin",
        ids: CURRENT_IDS,
        pin: pin
      })
    });

    const json = await res.json();
    if (!json.ok) return alert("Invalid PIN.");

    document.getElementById("loginOverlay").style.display = "none";

    loadData();

  } catch (err) {
    alert("Login error.");
  }
};

/* ========================
   LOADING OVERLAY
   ======================== */
function showLoading() {
  document.getElementById("loadingOverlay").style.display = "flex";
}
function hideLoading() {
  document.getElementById("loadingOverlay").style.display = "none";
}

/* ========================
   FETCH DATA
   ======================== */
async function loadData() {
  showLoading();
  try {
    const res = await fetch(API);
    const json = await res.json();
    ALL_DATA = json.entries || [];
    setDefaultDates();
    renderAll();
  } catch (err) {
    alert("Unable to load data.");
  }
  hideLoading();
}

/* ========================
   DATE DEFAULTS
   ======================== */
function setDefaultDates() {
  const today = new Date();
  const yyyy = today.getFullYear();
  const mm = String(today.getMonth() + 1).padStart(2, "0");
  const dd = String(today.getDate()).padStart(2, "0");

  const firstOfMonth = `${yyyy}-${mm}-01`;
  const todayStr = `${yyyy}-${mm}-${dd}`;

  const ids = [
    ["approvedRestrictedFrom","approvedRestrictedTo"],
    ["rejectedRestrictedFrom","rejectedRestrictedTo"],
    ["approvedMonitoredFrom","approvedMonitoredTo"],
    ["rejectedMonitoredFrom","rejectedMonitoredTo"]
  ];

  ids.forEach(([a,b]) => {
    let f = document.getElementById(a);
    let t = document.getElementById(b);
    if (f && !f.value) f.value = firstOfMonth;
    if (t && !t.value) t.value = todayStr;
  });
}
/* ==============================
   DETAILS MODAL
   ============================== */
function openDetails(entry) {
  const d = entry.data;
  const box = document.getElementById("detailsBody");

  const patientName = d.patientName || "—";
  const age = d.age || "—";
  const sex = d.sex || "—";
  const hospitalNumber = d.hospitalNumber || "—";
  const ward = d.ward || "—";

  const weight = d.weight || d.weightKg || "—";
  const height = d.height || d.heightCm || "—";

  const diagnosis = d.diagnosis || "—";
  const indication = d.indication || "—";
  const basis = d.basisforindication || d.basisForIndication || "—";

  const resident = d.residentName || "—";
  const serviceResident = d.serviceResidentName || "—";
  const ids = d.idSpecialist || "—";

  const scr = d.scr || d.scrMgDl || "—";
  const egfr = d.egfr || "—";

  const drug = d.antimicrobial || "—";
  const dose = d.dose || "—";
  const freq = d.frequency || "—";
  const duration = d.duration || "—";

  const reqDate = d.reqDate || d.date || "—";
  const status = d.status || "—";

  box.innerHTML = `
    <p><strong>Date:</strong> ${reqDate}</p>
    <hr>

    <p><strong>Name:</strong> ${patientName}</p>
    <p><strong>Age/Sex:</strong> ${age} / ${sex}</p>
    <p><strong>Hospital #:</strong> ${hospitalNumber}</p>
    <p><strong>Ward:</strong> ${ward}</p>
    <p><strong>Weight:</strong> ${weight} kg</p>
    <p><strong>Height:</strong> ${height} cm</p>
    <hr>

    <p><strong>Serum Creatinine:</strong> ${scr}</p>
    <p><strong>eGFR:</strong> ${egfr}</p>
    <hr>

    <p><strong>Drug:</strong> ${drug}</p>
    <p><strong>Dose:</strong> ${dose}</p>
    <p><strong>Frequency:</strong> ${freq}</p>
    <p><strong>Duration:</strong> ${duration}</p>
    <hr>

    <p><strong>Diagnosis:</strong> ${diagnosis}</p>
    <p><strong>Indication:</strong> ${indication}</p>
    <p><strong>Basis for Indication:</strong> ${basis}</p>
    <hr>

    <p><strong>Resident:</strong> ${resident}</p>
    <p><strong>Service Resident:</strong> ${serviceResident}</p>
    <p><strong>IDS Specialist:</strong> ${ids}</p>
    <p><strong>Status:</strong> ${status}</p>
  `;

  document.getElementById("detailsBackdrop").style.display = "flex";
}

document.getElementById("detailsClose").onclick = () =>
  document.getElementById("detailsBackdrop").style.display = "none";

document.getElementById("detailsBackdrop").onclick = (e) => {
  if (e.target === document.getElementById("detailsBackdrop")) {
    document.getElementById("detailsBackdrop").style.display = "none";
  }
};


/* ==============================
   REJECTION MODAL
   ============================== */
document.getElementById("rejectReason").onchange = () => {
  const isOther = document.getElementById("rejectReason").value === "Others (specify)";
  document.getElementById("rejectReasonOther").style.display = isOther ? "block" : "none";
};

function openReasonModal(fileId) {
  pendingRejectFileId = fileId;
  document.getElementById("reasonBackdrop").style.display = "flex";
}

function closeReasonModal() {
  pendingRejectFileId = null;
  document.getElementById("reasonBackdrop").style.display = "none";
}

document.getElementById("rejectCancel").onclick =
document.getElementById("reasonClose").onclick = closeReasonModal;

document.getElementById("rejectSubmit").onclick = async () => {
  if (!pendingRejectFileId) return closeReasonModal();

  let reason = document.getElementById("rejectReason").value;
  if (reason === "Others (specify)") {
    const other = document.getElementById("rejectReasonOther").value.trim();
    if (!other) return alert("Please specify a reason.");
    reason = other;
  }

  closeReasonModal();
  await updateStatus(pendingRejectFileId, "disapproved", reason, CURRENT_IDS);
};


/* ==============================
   UPDATE STATUS (No PIN now!)
   ============================== */
async function updateStatus(fileId, status, reason, idsName) {
  try {
    showLoading();

    const payload = {
      action: "idsUpdateStatus",
      fileId,
      status,
      ids: idsName
    };
    if (reason) payload.reason = reason;

    const res = await fetch(API, {
      method: "POST",
      body: JSON.stringify(payload)
    });

    const json = await res.json().catch(() => ({}));
    if (!json.ok) alert(json.error || "Update failed.");

    await loadData();
  } catch (err) {
    alert("Error updating status.");
  } finally {
    hideLoading();
  }
}


/* ==============================
   DELETE ENTRY (No PIN)
   ============================== */
async function deleteEntry(fileId, idsName) {
  try {
    showLoading();
    const res = await fetch(API, {
      method: "POST",
      body: JSON.stringify({
        action: "idsDeleteEntry",
        fileId,
        ids: idsName
      })
    });
    const json = await res.json();
    if (!json.ok) alert(json.error || "Delete failed.");

    await loadData();
  } catch (err) {
    alert("Error deleting entry.");
  } finally {
    hideLoading();
  }
}


/* ==============================
   RENDER FUNCTIONS
   ============================== */

function renderPending() {
  const container = document.getElementById("pendingList");
  container.innerHTML = "";

  const filtered = ALL_DATA.filter(e => {
    const d = e.data;
    return d &&
      d.drugType === "Restricted" &&
      d.status === "for_ids_approval" &&
      d.idSpecialist === CURRENT_IDS;
  });

  if (!filtered.length) {
    container.innerHTML = `
      <div class="card" style="cursor:default;">
        <div class="card-body-line" style="color:var(--text-muted);">
          No pending restricted entries.
        </div>
      </div>`;
    return;
  }

  filtered.forEach(entry => {
    const d = entry.data;

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="card-header">
        <div class="card-title">${d.patientName}</div>
        <span class="pill pill-restricted">Restricted</span>
      </div>

      <div class="card-body-line">
        <strong>Drug:</strong> ${d.antimicrobial}
        ${d.dose ? `(${d.dose}` : ""}${d.frequency ? ` × ${d.frequency})` : d.dose ? ")" : ""}
      </div>

      <div class="card-body-line"><strong>Service Resident:</strong> ${d.serviceResidentName || "—"}</div>
      <div class="card-body-line"><strong>Date:</strong> ${d.reqDate}</div>

      <div class="actions" style="margin-top:0.5rem;">
        <button class="btn btn-approve approve-btn">Approve</button>
        <button class="btn btn-reject reject-btn">Disapprove</button>
      </div>
    `;

    // open details
    card.onclick = e => {
      if (e.target.closest("button")) return;
      openDetails(entry);
    };

    // approve
    card.querySelector(".approve-btn").onclick = e => {
      e.stopPropagation();
      updateStatus(entry.fileId, "approved", null, CURRENT_IDS);
    };

    // disapprove
    card.querySelector(".reject-btn").onclick = e => {
      e.stopPropagation();
      openReasonModal(entry.fileId);
    };

    container.appendChild(card);
  });
}


/* ==============================
   APPROVED / REJECTED RESTRICTED
   ============================== */
function renderRestrictedList({ listId, fromId, toId, status }) {
  const container = document.getElementById(listId);
  container.innerHTML = "";

  const from = document.getElementById(fromId).value;
  const to = document.getElementById(toId).value;

  const filtered = ALL_DATA.filter(e => {
    const d = e.data;
    return d &&
      d.drugType === "Restricted" &&
      d.status === status &&
      d.idSpecialist === CURRENT_IDS &&
      d.reqDate >= from &&
      d.reqDate <= to;
  });

  if (!filtered.length) {
    container.innerHTML = `
      <div class="list-item" style="cursor:default;">
        <div style="font-size:0.85rem; color:gray;">No entries for this filter.</div>
      </div>`;
    return;
  }

  filtered.forEach(entry => {
    const d = entry.data;
    const row = document.createElement("div");
    row.className = "list-item";

    row.innerHTML = `
      <div class="list-left">
        <strong>${d.patientName}</strong><br>
        ${d.ward} – ${d.antimicrobial}<br>
        <span style="color:gray; font-size:0.8rem;">${d.indication}</span><br>
        <span class="pill pill-restricted">Restricted</span>
      </div>

      <div class="list-right">
        <span style="color:gray;">${d.reqDate}</span>
        <span class="pill ${status === "approved" ? "pill-status-app" : "pill-status-rej"}">
          ${status === "approved" ? "Approved" : "Rejected"}
        </span>

        <div style="display:flex; gap:0.35rem; margin-top:0.4rem;">
          ${
            status === "disapproved"
              ? `<button class="btn btn-approve reapprove-btn">Approve</button>`
              : `<button class="btn btn-reject red-btn">Reject</button>`
          }
          <button class="btn btn-delete del-btn">Delete</button>
        </div>
      </div>
    `;

    // actions
    if (status === "approved") {
      row.querySelector(".red-btn").onclick = e => {
        e.stopPropagation();
        openReasonModal(entry.fileId);
      };
    }
    if (status === "disapproved") {
      row.querySelector(".reapprove-btn").onclick = e => {
        e.stopPropagation();
        updateStatus(entry.fileId, "approved", null, CURRENT_IDS);
      };
    }

    row.querySelector(".del-btn").onclick = e => {
      e.stopPropagation();
      if (!confirm("Delete this record?")) return;
      deleteEntry(entry.fileId, CURRENT_IDS);
    };

    row.onclick = () => openDetails(entry);
    container.appendChild(row);
  });
}


/* ==============================
   MONITORED LISTS
   ============================== */
function renderMonitoredList({ listId, fromId, toId, pharmId, status }) {
  const container = document.getElementById(listId);
  container.innerHTML = "";

  const from = document.getElementById(fromId).value;
  const to = document.getElementById(toId).value;
  const pharm = document.getElementById(pharmId).value.toLowerCase();

  const filtered = ALL_DATA.filter(e => {
    const d = e.data;
    return d &&
      d.drugType === "Monitored" &&
      d.status === status &&
      d.reqDate >= from &&
      d.reqDate <= to &&
      (!pharm || (d.dispensedBy || "").toLowerCase().includes(pharm));
  });

  if (!filtered.length) {
    container.innerHTML = `
      <div class="list-item" style="cursor:default;">
        <div style="font-size:0.85rem; color:gray;">No monitored entries.</div>
      </div>`;
    return;
  }

  filtered.forEach(entry => {
    const d = entry.data;

    const row = document.createElement("div");
    row.className = "list-item";

    row.innerHTML = `
      <div class="list-left">
        <strong>${d.patientName}</strong><br>
        ${d.ward} – ${d.antimicrobial}<br>
        <span style="color:gray; font-size:0.8rem;">${d.indication}</span><br>
        <span class="pill pill-monitored">Monitored</span>
      </div>

      <div class="list-right">
        <span style="color:gray;">${d.reqDate}</span>
        ${
          d.dispensedBy
            ? `<span style="font-size:0.78rem; color:gray;">Pharmacist: ${d.dispensedBy}</span>`
            : ""
        }
        <span class="pill ${status === "approved" ? "pill-status-app" : "pill-status-rej"}">
          ${status === "approved" ? "Approved" : "Rejected"}
        </span>
      </div>
    `;

    row.onclick = () => openDetails(entry);
    container.appendChild(row);
  });
}


/* ==============================
   MAIN RENDER ALL
   ============================== */
function renderAll() {
  renderPending();

  renderRestrictedList({
    listId: "approvedRestrictedList",
    fromId: "approvedRestrictedFrom",
    toId: "approvedRestrictedTo",
    status: "approved"
  });

  renderRestrictedList({
    listId: "rejectedRestrictedList",
    fromId: "rejectedRestrictedFrom",
    toId: "rejectedRestrictedTo",
    status: "disapproved"
  });

  renderMonitoredList({
    listId: "approvedMonitoredList",
    fromId: "approvedMonitoredFrom",
    toId: "approvedMonitoredTo",
    pharmId: "approvedMonitoredPharm",
    status: "approved"
  });

  renderMonitoredList({
    listId: "rejectedMonitoredList",
    fromId: "rejectedMonitoredFrom",
    toId: "rejectedMonitoredTo",
    pharmId: "rejectedMonitoredPharm",
    status: "disapproved"
  });
}


/* ==============================
   TAB SWITCHING
   ============================== */
document.querySelectorAll(".tab-btn").forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
    document.getElementById(btn.dataset.tab).classList.add("active");
  };
});


/* ==============================
   FILTER TRIGGERS
   ============================== */
[
  "approvedRestrictedFrom","approvedRestrictedTo",
  "rejectedRestrictedFrom","rejectedRestrictedTo",
  "approvedMonitoredFrom","approvedMonitoredTo","approvedMonitoredPharm",
  "rejectedMonitoredFrom","rejectedMonitoredTo","rejectedMonitoredPharm"
].forEach(id => {
  const el = document.getElementById(id);
  if (!el) return;
  el.onchange = renderAll;
  el.oninput = renderAll;
});

   INIT
   ============================== */
window.onload = () => {
  renderPasskeyLogin();
};
